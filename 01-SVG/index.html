<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>
 
    <h1>Dessiner des formes</h1>

    <h2>Rectangle</h2>
    <svg width="500" height="200">
    <rect x="0" y="0" width="400" height="100" fill="red"></rect>
  </svg>
    <h2>Donut</h2>
    <svg width="500" height="200">
    <circle cx="50" cy="50" r="60" stroke="black" fill="transparent"></circle>
    <circle cx="50" cy="50" r="30" stroke="black" fill="transparent"></circle>
  </svg>
    <h2>Ligne</h2>
    <svg width="500" height="200">
      <line x1="20" y1="50" x2="80" y2="55" stroke="red"></line>
    </svg>

    <h2>Path</h2>

    <svg width="500" height="200">
      <path d="M 0 10 H 60 M 30 10 V 60 M 0 60 H 30 " fill="none" stroke="red"></path>
      <path d="M 70 10 V 60 M 70 60 H 105 L105 10" fill="none" stroke="red"></path>
      <path d="M 130 10 V 60 L 160 60 " fill="none" stroke="red"></path>
      <path d="M 180 10 V 62" fill="none" stroke="red"></path>
      <path d="M 210 10 V 60 L 240 60 M 210 10 H 240 M210 35 H230" fill="none" stroke="red"></path>
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>
    <svg width="500" height="200">
    <rect class="rectangle1" x="0" y="0" width="400" height="100" fill="red"></rect>
  </svg>
    <h2>On hover</h2>
    <svg width="500" height="200">
      <circle class='circle1' cx="50" cy="50" r="60" stroke="black" fill="transparent"></circle>
      <circle cx="50" cy="50" r="30" stroke="black" fill="transparent"></circle>
    </svg>
    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>
    <svg width="500" height="200">
      <path d="M 0 10 H 60 L 30 10 V 60 L 0 60 " fill="none" stroke="red" id="letterJ"></path>
      <circle cx="" cy="" r="10" fill="black">
      <animateMotion dur="5s" repeatCount="indefinite"> 
        <mpath href="#letterJ"/>
      </animateMotion>
    </circle>
    </svg>
  
  </body>
</html>
